<!-- templates/registration/password_change_form.html -->


{% extends 'base.html' %}


{% block content %}
    <h1>Password Change</h1>
    <p>Please enter your old password, for security's sake, then enter your new password twice so we can verify you entered it correctly.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Change My Password">
    </form>
{% endblock content %}
