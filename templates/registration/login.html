<!-- templates/registration/login.html -->


{% extends 'base.html' %}


{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'password_reset' %}">Forgot your password?</a>
        </br></br>
        <button class="btn btn-success ml-2" type="submit">Log In</button>
    </form>
{% endblock content %}
