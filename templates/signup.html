<!-- templates/signup.html -->


{% extends 'base.html' %}


{% block content %}
    <h2>Sign Up</h2>
    <p>Note: please ensure your student ID is entered correctly! You will not be able to see your attendance record otherwise.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
{% endblock content %}
