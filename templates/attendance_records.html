<!-- templates/attendance_records.html -->


{% extends 'base.html' %}


{% block content %}
    <h2>Attendance Records for {{ user.first_name }} {{ user.last_name}}</h2>
    </br>
    {% for record in object_list %}
        {% if user.student_id == record.student_id %}
            <div class="card">
                <div class="card-header">
                    <h3>{{ record.date }}</h3>
                </div>
                <div class="card-body">
                    <p>Some text here or something, I guess.</p>
                </div>
            </div>
            </br>
        {% endif %}
    {% endfor %}
{% endblock content %}
